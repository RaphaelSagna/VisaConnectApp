name: Deploy to Staging

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging

env:
  HEROKU_APP_NAME: visa-connect-stage
  STAGING_URL: staging.visaconnectus.com

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint

      - name: Run tests
        run: yarn test --watchAll=false --coverage

      - name: Build application
        run: yarn build

      - name: Deploy to Heroku Staging
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ env.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          branch: staging

      - name: Health check
        run: |
          echo "Waiting for deployment to complete..."
          sleep 45
          echo "Running health check..."
          curl -f https://${{ env.HEROKU_APP_NAME }}-113080622b06.herokuapp.com/api/health || exit 1

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Deployed to staging!**\n\n- **Branch**: \`${{ github.ref }}\`\n- **Environment**: Staging\n- **URL**: https://${{ env.STAGING_URL }}\n- **Commit**: \`${{ github.sha }}\`\n\nReady for testing! ðŸ§ª`
            })
